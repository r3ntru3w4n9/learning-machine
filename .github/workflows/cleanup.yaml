name: Notebook checks

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🔔 Checkout
        uses: actions/checkout@v2

      - name: 🏗️ python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: ⬇️ Python Dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: requirements.txt
          update-pip: true
          update-setuptools: true
          update-wheel: true

      - name: ⬇️ prettier
        working-directory: ./javascript
        run: npm install prettier --save-dev
      - name: 🏃 prettier
        working-directory: ./javascript
        run: ./node_modules/prettier/bin-prettier.js --write .

      - name: 🏗️ Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ⬇️ fd-find
        run: cargo install fd-find

      - name: 🧹 Clear output of jupyter notebooks
        run: fd -e ipynb | xargs -I{} -P0 jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace {}

      - name: 🧹 Format all markdown files
        run: fd -e md | xargs -I{} -P0 prettier --write {}

      - name: ⬆️ Add and Commit
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: 🤖 RenTrueWang has help you cleaned up the notebook!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
